
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מחשבון השקעות</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>💵 מחשבון השקעות</h1>

    <label for="investment">סכום השקעה ($)</label>
    <input id="investment" type="text" inputmode="numeric" />

    <label for="actions">מספר פעולות</label>
    <input id="actions" type="number" value="10" />

    <label for="rate">תשואה שנתית (%)</label>
    <input id="rate" type="number" value="8" />

    <div class="results">
      <p>רווח לפני מס: <span id="beforeTax">$0.00</span></p>
      <p>מס רווחי הון (25%): <span id="taxAmount">$0.00</span></p>
      <p>רווח לאחר מס: <span id="afterTax">$0.00</span></p>
      <p><strong>סה״כ כולל הקרן: <span id="total">$0.00</span></strong></p>
    </div>

    <div class="vix-section">
      <h3>📊 מדד הפחד (VIX): <span id="vix">טוען...</span></h3>
      <p class="note">* הנתון מתעדכן כל דקה דרך שירות Finnhub</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
