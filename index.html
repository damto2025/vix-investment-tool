
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>砖 砖拽注转</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1> 砖 砖拽注转</h1>

    <label for="investment">住 砖拽注 ($)</label>
    <input id="investment" type="text" inputmode="numeric" />

    <label for="actions">住驻专 驻注转</label>
    <input id="actions" type="number" value="10" />

    <label for="rate">转砖 砖转转 (%)</label>
    <input id="rate" type="number" value="8" />

    <div class="results">
      <p>专 驻 住: <span id="beforeTax">$0.00</span></p>
      <p>住 专  (25%): <span id="taxAmount">$0.00</span></p>
      <p>专 专 住: <span id="afterTax">$0.00</span></p>
      <p><strong>住状  拽专: <span id="total">$0.00</span></strong></p>
    </div>

    <div class="vix-section">
      <h3>  驻 (VIX): <span id="vix">注...</span></h3>
      <p class="note">* 转 转注  拽 专 砖专转 Finnhub</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
